<body>
    <h3>2. 연산자</h3>

    <h4>산술 연산자</h4>
    <script>
        let num1 = 1;
        let num2 = 2;
        let num3 = 3, num4 = 4;

        let rs1 = num1 + num2;
        let rs2 = num1 - num2;
        let rs3 = num2 * num3;
        let rs4 = num4 / num2;
        let rs5 = num4 % num3;

        document.write('rs1 : ' + rs1 + '<br>');
        document.write('rs2 : ' + rs2 + '<br>');
        document.write('rs3 : ' + rs3 + '<br>');
        document.write('rs4 : ' + rs4 + '<br>');
        document.write('rs5 : ' + rs5 + '<br>');
    </script>

    <h4>복합 대입 연산자</h4>
    <script>
        let var1 = 1;
        let var2 = 2;
        let var3 = 3;
        let var4 = 4;

        var1 += 1;
        var2 -= 2;
        var3 *= 3;
        var4 /= 4;

        document.write('var1 : ' + var1 + '<br>');
        document.write('var2 : ' + var2 + '<br>');
        document.write('var3 : ' + var3 + '<br>');
        document.write('var4 : ' + var4 + '<br>');
    </script>

    <h4>비교 연산자</h4>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        let r1 = n1 > n2;
        let r2 = n1 < n2;
        let r3 = n2 >= n3;
        let r4 = n2 <= n3;
        let r5 = n3 == n4;
        let r6 = n3 != n4;

        document.write('r1 : ' + r1 + '<br>');
        document.write('r2 : ' + r2 + '<br>');
        document.write('r3 : ' + r3 + '<br>');
        document.write('r4 : ' + r4 + '<br>');
        document.write('r5 : ' + r5 + '<br>');
        document.write('r6 : ' + r6 + '<br>');
    </script>

    <h4>논리 연산자</h4>

    <script>
        let res1 = n1 > 1 && n2 > 2;
        let res2 = n1 < 2 && n2 < 3;
        let res3 = n1 >= 1 || n2 >= 1;
        let res4 = n2 > 3 || n3 > 2;
        let res5 = !(n3 > n4);

        document.write('<ul>');
        document.write('<li>res1 : ' + res1 + '</li>');
        document.write('<li>res2 : ' + res2 + '</li>');
        document.write('<li>res3 : ' + res3 + '</li>');
        document.write('<li>res4 : ' + res4 + '</li>');
        document.write('<li>res5 : ' + res5 + '</li>');
        document.write('</ul>');
    </script>

    <h4>일치 연산자</h4>
    <script>
        // js에서는 타입을 자동으로 정해주기 때문에
        // 값이 같기때문에 ture
        let result1 = (10 == '10');

        // 값은 같지만 타입이 다르기 때문에 false
        // -> =이 3개면 타입까지 같이 검사함
        // => 그렇기 때문에 js에서는 일치 연산자를 많이 씀
        let result2 = (10 === '10');

        // js에서는 0을 false로 간주하기 때문에 true
        let result3 = (0 == false);
        // but 타입은 다르기 때문에 false
        let result4 = (0 === false);

        document.write('result1 : ' + result1 + '<br>');
        document.write('result2 : ' + result2 + '<br>');
        document.write('result3 : ' + result3 + '<br>');
        document.write('result4 : ' + result4 + '<br>');
    </script>

</body>
