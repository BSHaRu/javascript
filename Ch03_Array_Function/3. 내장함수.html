<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>3. 내장 함수</title>
</head>
<body>
    <h3>3. 내장함수</h3>
    <script>
        // 숫자 변환
        let str1 = "10";
        let str2 = "3.141592";
        let str3 = "2023년";

        let r1 = parseInt(str1);
        let r2 = parseInt(str2);
        let r3 = parseInt(str3);
        let r4 = parseFloat(str2);

        // 해당 타입에 맞는 숫자의 타입으로 알아서 바꿔줌
        // but, 숫자+문자는 NaN(Not-a-Number)이 뜸
        let r5 = Number(str1);
        let r6 = Number(str2);
        let r7 = Number(str3);

        document.write(`r1 : ${r1} <br/>`);
        document.write(`r2 : ${r2} <br/>`);
        document.write(`r3 : ${r3} <br/> <hr/>`);
        document.write(`r4 : ${r4} <br/> <hr/>`);
        document.write(`r5 : ${r5} <br/>`);
        document.write(`r6 : ${r6} <br/>`);
        document.write(`r7 : ${r7} <br/> <hr/>`);

        // 문자열 변환
        let num1 = 10;
        let num2 = 20;

        let rs1 = String(num1);
        let rs2 = String(num2);

        document.write(`rs1 + re2 : ${rs1 + rs2}<br/> <hr/>`);

        // 타이머 함수
        // setTimeout(콜백함수(익명함수로 쓰면 됨), 시간)
        // -> 지정 시간 뒤에 콜백 함수 실행
        // => 팝업 창 띄울 때 자주 쓰임
        setTimeout(function(){
            console.log("3초 후에 실행..");
        }, 1000 * 3);

        // setInterval(콜백함수(익명함수로 쓰면 됨), 시간)
        // -> 지정 시간 마다 콜백 함수 실행
        // => 슬라이드 배너 동작 할 때 자주 쓰임
        setInterval(() => {
            console.log("2초 마다 실행..");
        }, 1000 * 2);

        // 대화 상자
        alert("기본 대화 상자");

        let result = confirm("확인, 취소 대화 상자");
        if(result){
            document.write(`확인 눌렀던데? <br/> <hr/>`);
        }else{
            document.write(`취소 눌렀드라 <br/> <hr/>`);
        }

        let value = prompt("입력 대화 상자");
        document.write(`입력 데이터 : ${value} <br/> <hr/>`);

    </script>
</body>
</html>
