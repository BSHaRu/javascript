<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>2. 함수</title>
    <script src="./calc.js"></script>
</head>
<body>
    <h3>2. 함수</h3>

    <script>
        // 선언 함수
        let y4 = f(5);
        function f(x){
            let y = 2 * x + 3;
            return y;
        }
        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write(`y1 : ${y1} <br/>`);
        document.write(`y2 : ${y2} <br/>`);
        document.write(`y3 : ${y3} <br/>`);
        document.write(`y4 : ${y4} <br/> <hr/>`);

        // 익명 함수
        let a = function(x,y){
            let z = x + y;
            return z;
        };
        let z1 = a(1, 2);
        let z2 = a(3, 4);
        let z3 = a(5, 5);

        document.write(`z1 : ${z1} <br/>`);
        document.write(`z2 : ${z2} <br/>`);
        document.write(`z3 : ${z3} <br/> <hr/>`);

        // 화살표 함수(람다식)
        let b = (x, y) => {
            let z = x - y;
            return z;
        };

        // let b와 같은건데 더 줄인 표현임
        let c = (x, y) => x - y;

        let rs1 = b(5, 2);
        let rs2 = c(5, 2);

        document.write(`rs1 : ${rs1} <br/>`);
        document.write(`rs2 : ${rs2} <br/> <hr/>`);

        // 라이브러리 함수
        let r1 = plus(1, 2);
        let r2 = minus(3, 2);
        let r3 = multi(4, 2);
        let r4 = div(4, 2);

        document.write(`r1 : ${r1} <br/>`);
        document.write(`r2 : ${r2} <br/>`);
        document.write(`r3 : ${r3} <br/>`);
        document.write(`r4 : ${r4} <br/> <hr/>`);

    </script>
</body>
</html>
