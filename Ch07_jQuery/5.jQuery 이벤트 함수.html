<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>5.jQuery 이벤트 함수</title>
    <style>
        html{
            width: 100%;
            height: 2000px;
        }

        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #020715;
        }

        p:nth-of-type(2){
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        #btnTop{
            width: 50px;
            height: 50px;
            border: 1px solid #8972ee;
            border-radius: 90%;
            background-color: #8972ee;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>5.jQuery 이벤트 함수</h3>

    <h4>마우스 이벤트</h4>
    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">mousemove</div>

    <h4>브라우저 이벤트</h4>
    <p>
        가로 : <span>0</span><br/>
        세로 : <span>0</span><br/>
    </p>

    <p>
        위치 : <span>0</span><br/>
        <button id="btnTop">상단 이동</button>
    </p>


    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $('.box1').click(function(){
                $(this).css('background', '#800080');
            });

            $('.box2').mousedown(function(){
                $(this).css('background', '#8972ee');
            });

            $('.box3').mouseup(function(){
                $(this).css('background', 'red');
            });

            $('.box4').mouseover(function(){
                $(this).css('background', '#467ec6');
            });

            $('.box5').mouseout(function(){
                $(this).css('background', 'orange');
            });
            
            $('.box6').mousemove(function(){
                $(this).css('background', 'lime');
                console.log("mousemove!!");
            });        
        });

        $(window).resize(function(){
            let w = $(this).width();
            let h = $(this).height();

            $('p:eq(0) > span:eq(0)').text(w);
            $('p:eq(0) > span:eq(1)').text(h);
        });

        $(window).scroll(function(){
            let top = $(this).scrollTop();
            $('p:eq(1) > span').text(top);
        });

        $('#btnTop').click(function(){
            $(window).scrollTop(0);
        });
    </script>

</body>
</html>
