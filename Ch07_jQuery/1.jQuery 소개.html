<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>1. jQuery</title>
    <!-- 
        날짜 : 2023.07.26
        내용 : jQuery 실습
    -->
</head>
<body>
    <h3>1. jQuery 소개</h3>

    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>


    <script src="./js/jquery-3.7.0.js"></script>
    <script>
        // Javascript
        const city = document.getElementById('city');
        const li = city.getElementsByTagName('li');
        li[0].style.color = "red";

        // jQuery
        $(document).ready(() => {
            $('#city > li:last-child').css('color', '#8972ee');
        });

    </script>

</body>
</html>
