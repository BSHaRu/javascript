<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>3. jQuery 탐색 함수</title>

</head>
<body>
    <h3>3. jQuery 탐색 함수</h3>
    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</span>
            <ol>
                <li class="seomyun">서면</li>
                <li>경대</li>
                <li>해운대</li>
                <li>남포동</li>
            </ol>
        </li>
        <li class="gwangju">광주</li>
    </ul>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            // jQuery() == $()
            const tags = $('ul > li');
            console.log("tags lenght : " + tags.length);

            // eq()
            tags.eq(1).css('color', 'red');
            tags.eq(2).css('color', '#8972ee');

            // first(), last()
            tags.first().css('background', '#800080');
            tags.last().css('background', 'lime');

            // slice() 
            // -> slice(startIndex) | slice(start, end);
            // => start는 index 포함, end는 해당 index 포함x
            // index 1~2 : 대전, 대구
            tags.slice(1,3).css('background', "#faebd6");

            // each()
            tags.each(function(){
                $(this).css('border', '1px solid #020715');
            });
            
            // next(), prev()
            // 서울 -> 대전 - > 대구 -> 울산
            tags.first().next().next().next().css('color', '#008080');
            // 광주 -> 부산 -> 울산
            tags.last().prev().prev().css('background', 'pink');
            
            // find()
            tags.find('.seomyun').css('color', '#467ec6');
            
            // parent()
            // 서면 -> ol -> 부산
            tags.find('.seomyun').parent().prev().css('background','aqua');
            
            // children()
            // index4 : 부산 -> span & ol 
            tags.eq(4).children().css('border', '1px solid yellowGreen');            
        });
    </script>

</body>
</html>
