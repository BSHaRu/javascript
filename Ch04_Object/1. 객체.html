<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>1. 객체</title>
    <script src="./js/Account.js"></script>
</head>
<body>
    <h3>1. 객체 </h3>

    <script>
        // 사용자 정의 객체
        const sonata = {
            name : "소나타",
            color : "흰색",
            speed : 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write(`차량명 : ${this.name} <br/>`);
                document.write(`차량색 : ${this.color} <br/>`);
                document.write(`현재속도 : ${this.speed} <br/>`);
            }
        };

        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();

        // account
        const KB = new Account("국민은행", "123-456-789", "김유신", 500);
        KB.deposit(10000);
        KB.withdraw(2000);
        KB.show();



    </script>
</body>
</html>
