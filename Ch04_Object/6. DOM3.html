<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>6. DOM3</title>
</head>
<body>
    <h3>문서 객체 추가 이동</h3>
    <ul class="city">
        <li>
            <em>경기도</em>
            <ol></ol>
        </li>
        <li>
            <em>충청도</em>
            <ol></ol>
        </li>
        <li>
            <em>강원도</em>
            <ol></ol>
        </li>
        <li>
            <em>경상도</em>
            <ol>
                <li>창원</li>
                <li>수원</li>
                <li>목포</li>
                <li>부여</li>
                <li>원주</li>
                <li>파주</li>
            </ol>
        </li>
        <li>
            <em>전라도</em>
            <ol></ol>
        </li>
    </ul>

    <script>
        let gyeonggi = document.querySelector(".city > li:nth-child(1) > ol");
        let chungchung = document.querySelector(".city > li:nth-child(2) > ol");
        let gangwong = document.querySelector(".city > li:nth-child(3) > ol");
        let gyeongsang = document.querySelector(".city > li:nth-child(4) > ol");
        let jeonla = document.querySelector(".city > li:nth-child(5) > ol");

        gyeonggi.insertAdjacentHTML("beforeend","<li>평택</li>");
        gyeonggi.insertAdjacentHTML("beforeend","<li>용인</li>");
        gyeonggi.insertAdjacentHTML("afterbegin","<li>성남</li>");
        gyeonggi.insertAdjacentHTML("afterbegin","<li>화성</li>");

        chungchung.insertAdjacentHTML("beforeend", "<li>단양</li>");
        gangwong.insertAdjacentHTML("beforeend", "<li>춘천</li>");
        jeonla.insertAdjacentHTML("beforeend", "<li>담양</li>");

        let nodes = gyeongsang.getElementsByTagName("li");
        let suwon = nodes[1];
        let mokpo = nodes[2];
        let buyeo = nodes[3];
        let wonju = nodes[4];
        let pajoo = nodes[5];

        // append : 뒤쪽에 추가
        gyeonggi.append(suwon);
        // prepend : 앞쪽에 추가
        gyeonggi.prepend(pajoo);

        chungchung.prepend(buyeo);
        jeonla.append(mokpo);
        gangwong.append(wonju);
    </script>

</body>
</html>
