<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>1. 이벤트</title>
</head>
<body>
    <h3>1. 이벤트</h3>

    <h4>인라인 방식</h4>
    <button onclick="btn1Click()">버튼1</button>
    <button ondblclick="btn2DbClick()">버튼2</button>
    <button onmouseup="btn3MouseUp()">버튼3</button>

    <!-- 
        onclick이랑 onmouseup 차이
        - onclick() : 그냥 클릭만 되면 이벤트 발생
            -> 키보드 엔터 / 스페이스 / 마우스 클릭 다 반응
        - onmouseup() : 순수 마우스를 클릭 후에 이벤트 발생
            -> 키보드 반응 안하고 마우스 클릭에만 반응함
    -->

    <script>
        // 인라인 모델 방식 - 이벤트 속성으로 이벤트 처리
        function btn1Click(){
            alert("버튼1 클릭");
        }

        function btn2DbClick(){
            alert("버튼2 더블 클릭");
        }

        // 마우스 클릭 후 이벤트 발생
        function btn3MouseUp(){
            alert("버튼3 마우스 업");
        }
    </script>

    <h4>고전 이벤트 모델</h4>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>

    <script>
        // 고전 이벤트 모델 방식 - 문서객체의 이벤트 속성을 이용
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");

        btn1.onclick = function(){
            alert("버튼1 클릭 ");
        }

        btn2.ondblclick = () => alert("버튼2 더블 클릭");
        btn3.onmousedown = () => alert("버튼3 마우스 다운");

    </script>

    <h4>표준 방식</h4>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>

    <script>
        // 표준 이벤트 모델 방식 - 문서 객체의 리스너로 이벤트 처리
        let button1 = document.getElementsByClassName("btn1")[0];
        let button2 = document.getElementsByClassName("btn2")[0];
        let button3 = document.getElementsByClassName("btn3")[0];
        
        button1.addEventListener("click", function(){
            alert("버튼1 클릭");
        });

        button2.addEventListener("dblclick", () =>{
            alert("버튼2 더블 클릭");
        });

        // 마우스가 해당 버튼에 들어가면(지나가면) 해당이벤트 발생
        // -> 클릭하는게 아님 그냥 hover하면 발생하는거임
        button3.addEventListener("mouseenter", ()=>{
            alert("버튼3 마우스 엔터");
        });
    </script>    

</body>
</html>
