<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>3.이벤트 객체</title>
    <style>
        #container{
            width: 600px;
            height: 300px;
            border: 1px solid #800080;
        }
    
    </style>

    <script>

        window.onload = function(){
            
            // 객체 속성
            let container = document.getElementById("container");
            let span = document.getElementsByTagName("span");

            container.addEventListener("mousemove", function(e){
                span[0].innerText = e.clientX;
                span[1].innerText = e.clientX;
                span[2].innerText = e.pageX;
                span[3].innerText = e.pageY;
                span[4].innerText = e.screenX;
                span[5].innerText = e.screenY;
                span[6].innerText = e.target;
                span[7].innerText = e.timeStamp;
            });

            // 기본 이벤트 해제
            let a = document.getElementsByTagName("a");
            let form = document.getElementsByTagName("form")[0];

            a[0].onclick = function(e){
                // 기본 이벤트 적용 x
                // e.preventDefault();
                alert("네이버 클릭");
                // 고전 방식은 return false로도 이벤트 막아짐
                return false;
            };

            a[1].addEventListener("click", e =>{
                e.preventDefault();
                alert("다음 클릭");
                // 표준방식은 retrun false가 안먹힘
                // return false;
            });

            form.onsubmit = e =>{
                e.preventDefault();
                alert("전송 시작");
            };
        };

    </script>

</head>
<body>
    <h3>3.이벤트 객체</h3>

    <div id="container">

    </div>

    <p>
        clienX : <span>0</span><br/>
        clienY : <span>0</span><br/>
        pageX : <span>0</span><br/>
        pageY : <span>0</span><br/>
        screemX : <span>0</span><br/>
        screemY : <span>0</span><br/>
        target : <span>0</span><br/>
        timeStamp : <span>0</span><br/>
    </p>

    <h4>기본 이벤트 취소</h4>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>

    <form action="http://google.com">
        <input type="text" name="value">
        <input type="submit" value="전송">
    </form>

    <script>

    </script>

</body>
</html>
