<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>4. 이벤트 전파</title>
    <style>
        div{
            padding: 10px;
            box-sizing: border-box;
        }

        .box1 {
            width: 300px;
            height: 300px;
            border: 2px solid darkkhaki;
        }

        .box2{
            width: 200px;
            height: 200px;
            border: 1px solid #8972ee;
        }

        .box3{
            width: 100px;
            height: 100px;
            border: 1px solid #800080;
        }
    </style>

    <script>
        window.onload = () => {
            let box1 = document.getElementsByClassName("box1");
            let box2 = document.getElementsByClassName("box2");
            let box3 = document.getElementsByClassName("box3");

            // 이벤트 버블링 : 상위로 이벤트 전파
            box1[0].addEventListener("click", function(e){
                console.log("box1 click");
            });
            box2[0].addEventListener("click", function(e){
                // 버블링 현상 막기(상위로 전파 x)
                e.stopPropagation();
                console.log("box2 click");
            });
            box3[0].addEventListener("click", function(e){
                e.stopPropagation();
                console.log("box3 click");
            });

            // 이벤트 캡처링 : 하위로 이벤트 전파
            box1[1].addEventListener("click", function(e){
                console.log("캡처링 box1 click");
            }, true);
            box2[1].addEventListener("click", function(e){
                console.log("캡처링 box2 click");
            }, true);
            box3[1].addEventListener("click", function(e){
                console.log("캡처링 box3 click");
            }, true);
            
        };
    </script>

</head>
<body>
    <h3>4. 이벤트 전파</h3>

    <h4>버블링</h4>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3</div>
        </div>
    </div>

    <h4>캡처링</h4>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3</div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
