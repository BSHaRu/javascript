<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>1. 비동기 처리</title>

</head>
<body>
    <h3>1. 비동기 처리</h3>

    <script>
        // 비동기 처리 - 콜백 함수 이용
        function start(callback){
            setTimeout(() => {
                console.log("start");
                callback();
            }, 1000);
        }

        function end(){
            console.log("end");
        }

        start(end);
        // end();

        function step1(callback){
            setTimeout(() => {
                console.log("step1");
                callback();
            }, 1000);
        }
        function step2(callback){
            setTimeout(() => {
                console.log("step2");
                callback();
            }, 3000);
        }
        function step3(callback){
            setTimeout(() => {
                console.log("step3");
                callback();
            }, 2000);
        }

        // step1();
        // step2();
        // step3();
        step1(function(){
            step2(function(){
                step3(function(){
                    console.log("step end");
                });
            });
        });

    </script>
</body>
</html>
